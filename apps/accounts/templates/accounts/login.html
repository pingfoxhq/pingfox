{% extends 'base.html' %}
{% load bulma_tags %}
{% block title %}
Login to Your Account
{% endblock %}

{% block content %}
<h1 class="title">Login</h1>
<form method="post">
    {{ form | bulma }}
    {% csrf_token %}
    <div class="field">
        <button type="submit" class="button is-success">Login</button>
    </div>
    <div class="field">
        <small>Don't have an Account? <a href="{% url 'accounts:register' %}">Sign Up</a></small>
    </div>
</form>

{% endblock content %}
