{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full">
        <h2 class="mb-6 text-center text-3xl text-white fox-orange-text">Sign in to your account</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-700  shadow-sm bg-gray-800 text-white focus:outline-none focus:ring-fox-orange focus:border-fox-orange" />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-700  shadow-sm bg-gray-800 text-white focus:outline-none focus:ring-fox-orange focus:border-fox-orange" />
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox"
                        class="h-4 w-4 text-fox-orange focus:ring-fox-orange border-gray-700 rounded bg-gray-800" />
                    <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
                </div>
                <div class="text-sm dark:text-gray-400">
                    <a href="#" class="font-medium fox-orange-text hover:underline">Forgot your password?</a>
                </div>
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent  shadow-sm text-white bg-fox-orange hover:bg-fox-orange-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fox-orange font-semibold transition">
                    Sign in
                </button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-400">
            Don't have an account?
            <a href="{% url 'accounts:register' %}" class="font-medium fox-orange-text hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock content %}
