{% extends 'base.html' %}
{% load bulma_tags %}
{% block title %}
Register an Account
{% endblock %}

{% block content %}
<h1 class="title">Signup</h1>
<form method="post">
    {{ form | bulma }}
    {% csrf_token %}
    <div class="field">
        <button type="submit" class="button is-light">Signup</button>
    </div>
    <div class="field">
        <small>Already have an Account? <a href="{% url 'accounts:login' %}">Log In</a></small>
    </div>
</form>

{% endblock content %}
