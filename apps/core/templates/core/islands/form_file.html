{% load bulma_tags %}


<h2 class="title is-2">{{ heading }}</h2>
<p class="subtitle is-5">{{ subtitle }}</p>
<form method="post" class="space-y-6" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form %}
    {{ form | bulma }}
    {% endif %}
    {% if form.media %}
    {{ form.media }}
    {% endif %}
    <div class="field">
        <div class="control">
            <button type="submit" class="button is-light">{{ button_text }}</button>
        </div>
    </div>
</form>
