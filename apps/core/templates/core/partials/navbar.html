{% load static %}

<nav class="text-white shadow-md border-b border-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">

      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <a href="/" class="flex items-center space-x-2" hx-boost="false">
          <img src="{% static 'img/logo.png' %}" alt="PingFox" class="h-7 w-auto" />
          <span class="text-lg font-semibold tracking-tight text-[--fox]">PingFox</span>
        </a>
      </div>

      <div class="hidden md:flex space-x-6 text-sm font-medium">
        
        <a href="{% url 'dashboard:dashboard' %}" class="hover:text-fox-orange transition">Dashboard</a>
        <a href="/forms/" class="hover:text-fox-orange transition">Forms</a>
        
                {% if not user.is_authenticated %}
        
                <a href="/pricing/" class="hover:text-fox-orange transition">Pricing</a>
                {% endif %}
        <a href="/docs/" class="hover:text-fox-orange transition">Docs</a>
        <a href="{% url 'test_message' %}" class="hover:text-fox-orange transition">PING</a>
      </div>

      <!-- Auth Buttons -->
      <div class="flex items-center space-x-4 text-sm">
        {% if request.user.is_authenticated %}
        <a href="/account/" class="text-gray-300 hover:text-white">Hi, {{ request.user.username }}</a>
        <a href="{% url 'accounts:logout' %}"
          class="bg-danger hover:bg-fox-danger-10 px-3 py-1.5 rounded text-sm text-white font-medium">Logout</a>
        {% else %}
        <a href="/login/" class="text-gray-300 hover:text-white">Login</a>
        <a href="/signup/"
          class="bg-[--fox] hover:bg-orange-600 px-3 py-1.5 rounded text-sm text-white font-medium">Sign Up</a>
        {% endif %}
      </div>

    </div>
  </div>
</nav>
