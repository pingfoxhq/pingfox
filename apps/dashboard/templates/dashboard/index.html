{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-6 py-10 text-white">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold">Dashboard</h1>
    </div>
    <div class="w-full border-b border-base-300 mb-6">
        <div class="tabs tabs-boxed bg-transparent">
            <a href=""
                class="tab tab-lg tab-bordered text-sm {% if active_tab == 'analytics' %}tab-active border-b-2 border-white text-white{% else %}text-gray-400{% endif %}">Analytics</a>
            <a href=""
                class="tab tab-lg tab-bordered text-sm {% if active_tab == 'integrations' %}tab-active border-b-2 border-white text-white{% else %}text-gray-400{% endif %}">Integrations</a>
            <a href=""
                class="tab tab-lg tab-bordered text-sm {% if active_tab == 'deployments' %}tab-active border-b-2 border-white text-white{% else %}text-gray-400{% endif %}">Deployments</a>
            <a href=""
                class="tab tab-lg tab-bordered text-sm {% if active_tab == 'activity' %}tab-active border-b-2 border-white text-white{% else %}text-gray-400{% endif %}">Activity</a>
            <a href=""
                class="tab tab-lg tab-bordered text-sm {% if active_tab == 'settings' %}tab-active border-b-2 border-white text-white{% else %}text-gray-400{% endif %}">Settings</a>
        </div>
    </div>


</div>
{% endblock content %}
