{% extends 'base.html' %}
{% load static %}
{% block title %}Create Site{% endblock %}

{% block content %}


<div class="flex h-screen">
    
    {% include 'core/partials/sidebar.html' %}


    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Content -->
        <main class="flex-1 space-y-6">
            <div class="p-6">
                <div>
                    <h1 class="text-2xl font-semibold text-white">Create a new site</h1>
                    <p class="text-sm text-gray-400">
                        Add a new site.
                    </p>
                </div>
                <form action="." class="space-y-6" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div>

                        <button type="submit"
                            class="flex justify-center py-2 px-4 border border-transparent  shadow-sm text-white bg-fox-orange hover:bg-fox-orange-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fox-orange font-semibold transition">
                            Create
                        </button>
                </form>
            </div>
    </div>
    </main>
</div>
</div>
<script src="{% static 'chart.js' %}"></script>

{% endblock content %}
